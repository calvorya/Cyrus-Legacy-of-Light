<!DOCTYPE html>
<html lang="fa" dir="rtl">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cyrus: Legacy of Light (Season 1)</title>
    <link href="https://fonts.googleapis.com/css2?family=Vazirmatn&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./assets/style.css">
    <link rel="icon" href="./assets/images/logo.svg">
    <!-- SEO Meta Tags -->
    <meta name="description"
        content="یک بازی داستانی ماجراجویانه درباره‌ی کوروش کبیر، بنیان‌گذار امپراتوری پارس. تجربه‌ای تعاملی از تاریخ ایران باستان.">
    <meta name="keywords"
        content="کوروش کبیر, بازی داستانی, تاریخ ایران, هخامنشیان, پارس باستان, text adventure, cyrus the great">
    <meta name="author" content="Calvorya">

    <!-- Open Graph Meta Tags -->
    <meta property="og:title" content="Cyrus: Legacy of Light - بازی داستانی کوروش کبیر">
    <meta property="og:description"
        content="یک بازی داستانی ماجراجویانه درباره‌ی کوروش کبیر، بنیان‌گذار امپراتوری پارس. تجربه‌ای تعاملی از تاریخ ایران باستان.">
    <meta property="og:type" content="website">
    <meta property="og:locale" content="fa_IR">

    <!-- Twitter Card Meta Tags -->
    <meta name="twitter:card" content="summary">
    <meta name="twitter:title" content="Cyrus: Legacy of Light">
    <meta name="twitter:description"
        content="یک بازی داستانی ماجراجویانه درباره‌ی کوروش کبیر، بنیان‌گذار امپراتوری پارس">
</head>

<body>
    <div class="stats-container" style="display: none;" id="stats">
        <div class="stat">
            <span class="stat-label">نیروی نظامی:</span>
            <div class="progress-bar">
                <div class="progress" style="width: 0%"></div>
            </div>
        </div>
        <div class="stat">
            <span class="stat-label">دیپلماسی:</span>
            <div class="progress-bar">
                <div class="progress" style="width: 0%"></div>
            </div>
        </div>
        <div class="stat">
            <span class="stat-label">خزانه:</span>
            <div class="progress-bar">
                <div class="progress" style="width: 0%"></div>
            </div>
        </div>
        <div class="stat">
            <span class="stat-label">متحدان:</span>
            <div class="allies-container">
                <span class="stat-value" id="allies-stat">هیچ</span>
            </div>
        </div>
        <div class="stat">
            <span class="stat-label">مهارت‌ها:</span>
            <div class="skills-container">
                <span class="stat-value" id="skills-stat">هیچ</span>
            </div>
        </div>
    </div>
    <div id="start" class="text-center container-fluid">
        <img src="./assets/images/logo.svg" alt="Cyrus: Legacy of Light" style="width: 100px; height: 100px;">
        <p>👑 Cyrus: Legacy of Light 👑<br>
            یک بازی داستانی ماجراجویانه (Text Adventure) درباره‌ی کوروش کبیر، بنیان‌گذار امپراتوری پارس</p>
        <br>
        <p>فصل اول: رستاخیز پارس</p>
        <br>
        <div class="options">
            <button id="start-game" class="option">شروع بازی</button>
        </div>
    </div>
    <br>
    <div id="game-container" class="container-fluid text-center">
        <div id="text">تیم Calvorya</div>
        <div id="options">
            <a href="https://github.com/calvorya" style="min-width: fit-content;" target="_blank">
                <svg height="35" width="35" style="vertical-align: text-bottom;" viewBox="0 0 16 16" version="1.1">
                    <path fill="white"
                        d="M8 0C3.58 0 0 3.58 0 8c0 3.54 2.29 6.53 5.47 7.59.4.07.55-.17.55-.38 0-.19-.01-.82-.01-1.49-2.01.37-2.53-.49-2.69-.94-.09-.23-.48-.94-.82-1.13-.28-.15-.68-.52-.01-.53.63-.01 1.08.58 1.23.82.72 1.21 1.87.87 2.33.66.07-.52.28-.87.51-1.07-1.78-.2-3.64-.89-3.64-3.95 0-.87.31-1.59.82-2.15-.08-.2-.36-1.02.08-2.12 0 0 .67-.21 2.2.82.64-.18 1.32-.27 2-.27.68 0 1.36.09 2 .27 1.53-1.04 2.2-.82 2.2-.82.44 1.1.16 1.92.08 2.12.51.56.82 1.27.82 2.15 0 3.07-1.87 3.75-3.65 3.95.29.25.54.73.54 1.48 0 1.07-.01 1.93-.01 2.2 0 .21.15.46.55.38A8.013 8.013 0 0016 8c0-4.42-3.58-8-8-8z">
                    </path>
                </svg>
            </a>
        </div>
        <div id="true-history"></div>
    </div>
    <div id="image" class="container"></div>
    <div id="modal" class="modal">
        <div class="modal-content">
            <span class="close" id="modal-close">&times;</span>
            <div id="modal-text"></div>
        </div>
    </div>
    <script src="./assets/script.js"></script>
</body>

</html>
